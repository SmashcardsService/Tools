<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Smashcard Tools Hub</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    padding: 3rem 1rem 2rem;
    text-align: center;
    max-width: 800px;
  }

  header h1 {
    font-size: 2.75rem;
    margin-bottom: 0.5rem;
    font-weight: 700;
    text-shadow: 0 2px 6px rgba(0,0,0,0.4);
  }

  header p {
    font-size: 1.25rem;
    opacity: 0.85;
    margin-top: 0;
  }

  main {
    max-width: 900px;
    width: 100%;
    padding: 1rem;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
    gap: 1.5rem;
    margin-bottom: 3rem;
  }

  .tool-card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 1.5rem;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    user-select: none;
  }

  .tool-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 30px rgba(0,0,0,0.3);
    background: rgba(255, 255, 255, 0.15);
  }

  .tool-card h2 {
    font-size: 1.5rem;
    margin-bottom: 0.6rem;
  }

  .tool-card p {
    font-size: 1rem;
    opacity: 0.8;
    flex-grow: 1;
  }

  footer {
    text-align: center;
    padding: 1rem;
    color: rgba(255,255,255,0.6);
    font-size: 0.9rem;
  }

  /* Link style reset */
  a {
    color: inherit;
    text-decoration: none;
  }
</style>
</head>
<body>

<header>
  <h1>Smashcard Tools Hub</h1>
  <p>Your central place for all Smashcard programs and utilities</p>
</header>

<main id="toolsContainer">
  <!-- Cards inserted here by JS -->
</main>

<footer>
  &copy; 2025 Smashcard Creator. All rights reserved.
</footer>

<script>
  // List your tools here - title, description, url
  const tools = [
    {
      title: "Pack Generator",
      description: "Randomly select cards for a pack.",
      url: "PackGenerator.html"
    },
    {
      title: "Card Alignment Printing",
      description: "Quick way to print out custom packs",
      url: "ImageAligner.html"
    },
    // Add more tools here
  ];

  const container = document.getElementById('toolsContainer');

  tools.forEach(tool => {
    const card = document.createElement('div');
    card.className = 'tool-card';
    card.tabIndex = 0; // keyboard focus

    card.innerHTML = `
      <h2>${tool.title}</h2>
      <p>${tool.description}</p>
    `;

    card.addEventListener('click', () => {
      window.open(tool.url, '_blank', 'noopener');
    });

    card.addEventListener('keypress', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        window.open(tool.url, '_blank', 'noopener');
      }
    });

    container.appendChild(card);
  });
</script>

</body>
</html>
