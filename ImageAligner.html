<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Layout Printer</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            padding: 40px;
        }

        .upload-zone {
            border: 3px dashed #4facfe;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.05) 0%, rgba(0, 242, 254, 0.05) 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-zone:hover {
            border-color: #00f2fe;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1) 0%, rgba(0, 242, 254, 0.1) 100%);
            transform: translateY(-2px);
        }

        .upload-zone.dragover {
            border-color: #00f2fe;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.15) 0%, rgba(0, 242, 254, 0.15) 100%);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #4facfe;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-subtext {
            color: #666;
            font-size: 1rem;
        }

        #fileInput {
            display: none;
        }

        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .image-item:hover {
            transform: translateY(-5px);
        }

        .image-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff3838;
            transform: scale(1.1);
        }

        .controls {
            margin-top: 30px;
            text-align: center;
        }

        .print-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .print-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Print Layout Styles */
       @page {
    margin: 0;
}

.print-layout {
    display: none;
    width: 8.5in;
    height: 11in;
    margin: 0 auto;
    background: white;
    padding: 0; /* Remove padding for perfect fit */
    position: relative;
    box-sizing: border-box;
    page-break-inside: avoid;
}

.print-image {
    position: absolute;
    width: 2.5in;
    height: 3.5in;
    object-fit: cover;
    box-sizing: border-box;
    page-break-inside: avoid;
    border: none; /* Remove border to avoid extra size */
}

@media print {
    body * {
        visibility: hidden;
    }

    .print-layout, .print-layout * {
        visibility: visible;
    }

    .print-layout {
        display: block !important;
        position: fixed;
        left: 0;
        top: 0;
        margin: 0;
        padding: 0; /* no padding */
        box-sizing: border-box;
        page-break-inside: avoid;
    }

    .print-image {
        border: none;
    }
}


        @media print {
            body * {
                visibility: hidden;
            }

            .print-layout, .print-layout * {
                visibility: visible;
            }

            .print-layout {
                display: block !important;
                position: fixed;
                left: 0;
                top: 0;
                margin: 0;
                padding: 0.25in;
                box-sizing: border-box;
            }

            .print-image {
                border: none;
            }
        }

        .image-count {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Image Layout Printer</h1>
            <p>Upload up to 9 images and arrange them perfectly for printing</p>
        </div>

        <div class="upload-section">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">‚òÅÔ∏è</div>
                <div class="upload-text">Drop images here or click to browse</div>
                <div class="upload-subtext">Supports PNG and JPG files (up to 9 images)</div>
                <input type="file" id="fileInput" multiple accept="image/png,image/jpeg,image/jpg" />
            </div>

            <div class="image-count" id="imageCount">
                0 / 9 images selected
            </div>

            <div class="image-preview" id="imagePreview"></div>

            <div class="controls">
                <button class="print-btn" id="printBtn" disabled>üñ®Ô∏è Generate Print Layout</button>
            </div>
        </div>
    </div>

    <!-- Hidden print layout -->
    <div class="print-layout" id="printLayout"></div>

    <script>
        let uploadedImages = [];
        const maxImages = 9;

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const printBtn = document.getElementById('printBtn');
        const imageCount = document.getElementById('imageCount');
        const printLayout = document.getElementById('printLayout');

        // Upload zone click handler
        uploadZone.addEventListener('click', () => {
            if (uploadedImages.length < maxImages) {
                fileInput.click();
            }
        });

        // File input change handler
        fileInput.addEventListener('change', handleFiles);

        // Drag and drop handlers
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');

            if (uploadedImages.length < maxImages) {
                const files = Array.from(e.dataTransfer.files);
                const imageFiles = files.filter(
                    (file) =>
                        file.type === 'image/png' ||
                        file.type === 'image/jpeg' ||
                        file.type === 'image/jpg'
                );

                if (imageFiles.length > 0) {
                    handleFileArray(imageFiles);
                }
            }
        });

        function handleFiles(e) {
            const files = Array.from(e.target.files);
            handleFileArray(files);
        }

        function handleFileArray(files) {
            const remainingSlots = maxImages - uploadedImages.length;
            const filesToProcess = files.slice(0, remainingSlots);

            filesToProcess.forEach((file) => {
                if (
                    file.type === 'image/png' ||
                    file.type === 'image/jpeg' ||
                    file.type === 'image/jpg'
                ) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imageData = {
                            src: e.target.result,
                            name: file.name,
                            id: Date.now() + Math.random(),
                        };
                        uploadedImages.push(imageData);
                        updateUI();
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function updateUI() {
            updateImageCount();
            updateImagePreview();
            updatePrintButton();
        }

        function updateImageCount() {
            imageCount.textContent = `${uploadedImages.length} / ${maxImages} images selected`;
        }

        function updateImagePreview() {
            imagePreview.innerHTML = '';

            uploadedImages.forEach((image, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';

                imageItem.innerHTML = `
                    <img src="${image.src}" alt="${image.name}">
                    <button class="remove-btn" onclick="removeImage(${index})">√ó</button>
                `;

                imagePreview.appendChild(imageItem);
            });
        }

        function removeImage(index) {
            uploadedImages.splice(index, 1);
            updateUI();
        }

        function updatePrintButton() {
            printBtn.disabled = uploadedImages.length === 0;
        }

        // Print button handler
        printBtn.addEventListener('click', generatePrintLayout);

        function generatePrintLayout() {
            if (uploadedImages.length === 0) return;

            const layout = calculateLayout(uploadedImages.length);
            printLayout.innerHTML = ''; // Clear existing

            uploadedImages.forEach((image, index) => {
                const printImage = document.createElement('img');
                printImage.src = image.src;
                printImage.className = 'print-image';

                // position
                const position = layout.positions[index];
                printImage.style.left = position.x + 'in';
                printImage.style.top = position.y + 'in';

                printLayout.appendChild(printImage);
            });

            // Trigger print dialog shortly after
            setTimeout(() => {
                window.print();
            }, 100);
        }

        function calculateLayout(count) {
			const imageWidth = 2.5; // inches
			const imageHeight = 3.5; // inches
			const pageWidth = 8.5;
			const pageHeight = 11;
			const margin = 0; // NO gap between cards now!

			let cols, rows;

			if (count === 9) {
				cols = 3;
				rows = 3;
			} else if (count <= 2) {
				cols = count;
				rows = 1;
			} else if (count <= 6) {
				cols = 3;
				rows = Math.ceil(count / cols);
			} else {
				cols = 3;
				rows = Math.ceil(count / cols);
			}

			const totalWidth = cols * imageWidth + (cols - 1) * margin;
			const totalHeight = rows * imageHeight + (rows - 1) * margin;

			const startX = (pageWidth - totalWidth) / 2;
			const startY = (pageHeight - totalHeight) / 2;

			const positions = [];

			for (let i = 0; i < count; i++) {
				const row = Math.floor(i / cols);
				const col = i % cols;

				const x = startX + col * (imageWidth + margin);
				const y = startY + row * (imageHeight + margin);

				positions.push({ x, y });
			}

			return { positions, cols, rows };
		}


        // Reset file input on click to allow re-uploading same files
        fileInput.addEventListener('click', () => {
            fileInput.value = '';
        });

        // Expose removeImage globally so button onclick works
        window.removeImage = removeImage;
    </script>
</body>
</html>
